<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDO V2</title>
    </head>
    <body>
        <header>
            <h1>ToDo List</h1>
        </header>
        <form>
            <input type="text" class="todoInput" />
            <button class="todoBtn">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="options">
                <select class="todoFilter" name="todo">
                    <option value="all">All</option>
                    <option value="completed">Cmpleted</option>
                    <option value="uncompleted">Uncopmleted</option>
                    <option value="deleted">Undo</option>
                </select>
            </div>
        </form>

        <div class="todoContainer">
            <ul class="todoList"></ul>
        </div>

        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/43d48f153a.js" crossorigin="anonymous"></script>
    </body>
</html>
