<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <form>
      <input type="text" class="todoInput" />
      <button class="todoBtn">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="options">
        <select class="todoFilter" name="todo">
          <option value="all">All</option>
          <option value="done">Cmpleted</option>
          <option value="uncompleted">Uncopmleted</option>
        </select>
      </div>
    </form>

    <div class="todoContainer">
      <ul class="todoList"></ul>
    </div>
    <script
      src="https://kit.fontawesome.com/43d48f153a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
